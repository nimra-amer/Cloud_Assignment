name: Deploy Bicep to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Bicep
      uses: azure/cli@v1
      with:
        inlineScript: |
          az deployment group create \
            --resource-group YOUR_RESOURCE_GROUP \
            --template-file main.bicep
